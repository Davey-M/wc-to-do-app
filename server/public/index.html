<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/styles.css">

    <script src="vendors/jquery-3.6.0.min.js"></script>

    <!-- handles creating new containers -->
    <script src="scripts/ajax/newContainer.js"></script>

    <!-- handles creating new note -->
    <script src="scripts/ajax/submitNote.js"></script>

    <!-- get ajax -->
    <script src="scripts/ajax/get.js"></script>

    <!-- delete ajax -->
    <script src="scripts/ajax/delete.js"></script>

    <!-- card movement script -->
    <script src="scripts/cardMovement.js"></script>

    <!-- global application management -->
    <script src="scripts/client.js"></script>

    <title>To Do App</title>
</head>
<body>
    <div class="note" id="dummy-note">
        <p>dummy note</p>
        <div class="note-buttons">
            <button>Completed</button>
            <button>Delete</button>
        </div>
    </div>
    <!-- Dummy note above -->
    <div id="body-wrapper">
        <header>
            <h1>Weekend Challenge To Do App</h1>
            <img src="" alt="logo">
        </header>
        <main>
            <div class="left-panel">
                <form id="form-new-note">
                    <textarea id="note-creator" name="note-creator" id="" cols="30" rows="10" placeholder="New Note"></textarea>
                    <button id="btn-new-note">Add</button>
                </form>
        
                <div id="staging-area">
                    <h1>Staging Area</h1>
                    <div id="staging-notes" data-id="0" class="container"></div>
                </div>
            </div>
    
            <div id="container-container">
                <div id="inner-container-container">
                    <!-- This is a sample container -->
                    <!-- <div class="container">
                        <h1>Container Name</h1>
                        <div class="note-container">
    
                        </div>
                    </div> -->
                </div>
                <form id="form-new-container">
                    <input id="name-input" type="text" placeholder="New Container Name">
                    <button>Add Container</button>
                </form>
            </div>
        </main>
    </div>
</body>
</html>

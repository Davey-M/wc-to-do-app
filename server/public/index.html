<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/styles.css">

    <script src="vendors/jquery-3.6.0.min.js"></script>
    <script src="scripts/client.js"></script>

    <title>To Do App</title>
</head>
<body>
    <header>
        <h1>Weekend Challenge To Do App</h1>
        <img src="" alt="logo">
    </header>
    <main>
        <div class="left-panel">
            <form id="form-new-note">
                <textarea id="note-creator" name="note-creator" id="" cols="30" rows="10" placeholder="New Note"></textarea>
                <button id="btn-new-note">Add</button>
            </form>
    
            <div id="staging-area">
                <h1>Staging Area</h1>
                <div id="staging-notes"></div>
            </div>
        </div>

        <div id="container-container">
            <div id="inner-container-container">
                <!-- This is a sample container -->
                <!-- <div class="container">
                    <h1>Container Name</h1>
                    <div class="note-container">

                    </div>
                </div> -->
            </div>
            <form id="form-new-container">
                <input type="text" placeholder="New Container Name">
                <button>Add Container</button>
            </form>
        </div>
    </main>
</body>
</html>
